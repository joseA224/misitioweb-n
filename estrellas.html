<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificación de Estrellas</title>
  <link rel="stylesheet" href="css/estrellas.css">
</head>
<body>

<div class="titulo">
  <h1>Calificación de Estrellas</h1>
</div>

<div class="entrada">
    <input type="number" class="calificacion" min="1" max="5" oninput="updateStars()">
</div>

<div class="rating" id="starRating">
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5"></label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"></label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"></label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"></label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1"></label>
</div>

<script src="JS/estrellas.js"></script>
</body>
</html>
